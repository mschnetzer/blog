# Header section
  [languages.de.hero]
    # To change the background image of the hero, replace 'header-bg.jpg' in the 'static/img' folder.
    # title = "political &middot; economist"
    # subtitle = "posts & papers"
    enable = false
    buttonText = "Weiterlesen"
    introduction = "Ich bin Ökonom in der wirtschaftswissenschaftlichen Abteilung der Arbeiterkammer Wien sowie Lektor am Institut für Markoökonomie der Wirtschaftsuniversität Wien. Ich bin Redaktionsmitglied der Quartals-Zeitschrift *Wirtschaft und Gesellschaft*, Mitorganisator der *Young Economists Conference* und blogge regelmäßig bei *Arbeit und Wirtschaft*. Meine Forschungsschwerpunkte sind Einkommens- und Vermögensverteilung sowie soziale Mobilität. "

  [languages.en.hero]
    # subtitle = "posts & papers"
    enable = false
    buttonText = "Read more"
    introduction = "I am an economist at the Department of Economics of the Austrian Federal Chamber of Labour and lecturer at the Institute for Macroeconomics of the Vienna University of Economics and Business. I'm in the editorial board of the quarterly journal *Wirtschaft und Gesellschaft*, co-organizer of the *Young Economists Conference*, and blogger at *Arbeit und Wirtschaft*. My main research areas are the distribution of income and wealth, and social mobility."

