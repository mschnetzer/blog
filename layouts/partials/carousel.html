<section id="infograph">
    <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading">{{ with .Site.Params.carousel.title }}{{ . | markdownify }}{{ end }}</h2>
              <h3 class="section-subheading text-muted">{{ with .Site.Params.carousel.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
          </div>
          <div class="row">
            <div class="owl-carousel owl-theme owl-loaded">
              {{ $url := "/img/carousel" }}
              {{ $imgfolder := "/static/img/carousel" }}
              {{ range sort (readDir $imgfolder) }}
                <div class="item">
                  <a target="_blank" rel="noopener noreferrer" href="{{ $url | absURL }}{{ .Name | relURL }}">
                    <img class="img-responsive" src="{{ $url | absURL }}{{ .Name | relURL }}" alt="">
                 </a>
                </div>
                {{ end }}
            </div>
          </div>
    </div>
</section>
