{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.portfolio.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.portfolio.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="row">

      {{ range sort .Site.Data.publications ".date" "desc" }}
        <div class="col-md-4 col-sm-6 portfolio-item">
          <a href="#publikation{{ .modalID }}" class="portfolio-link" data-toggle="modal">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-search-plus fa-3x"></i>
              </div>
            </div>
            <div class="portfolio-caption">
              <p class="text-muted"><i class="fa fa-file-text-o fa-2x"></i></p><br>
              <p class="text-muted">{{ .title | markdownify }}</p>
              <p class="text-muted">{{ .date | markdownify }}</p>
            </div>
          </a>
        </div>
      {{ end }}

    </div>
  </div>
</section>
