{{ "<!-- Posts -->" | safeHTML }}
<section id="posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.posts.title }}{{ . }}{{ end }}</h2>
      </div>
    </div>

    <div class="row text-block">
        {{ range (.Paginator 3).Pages }}
        <div class="col-lg-4 col-md-3 col-sm-2">
            <div class="text-muted">
                <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                <div class="author-category">
                {{ with .Params.author }}
                von <a href="#">{{ . }}</a>
                {{ end }}
              </div>
                <div style="text-align:justify;padding:9px">{{ .Summary }}</div>
                <div>
                  <a href="{{ .Permalink }}"><i class="fa fa-arrow-circle-right"></i> Weiterlesen</a>
                </div>
            </div>
        </div>
        {{ end }}

    </div>

    <center>
    {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL | absURL }}">
          <i class="fa fa-arrow-circle-o-left fa-3x"></i>
        </a>
    {{ end }}
    {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL | absURL }}#posts">
          <i class="fa fa-arrow-circle-o-right fa-3x"></i>
        </a>
    {{ end }}
  </center>
  </div>
</section>
